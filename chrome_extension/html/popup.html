

<!doctype html>
<html>
  <head>
    <title>YCPasswordy</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script src="../js/jquery-2.2.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/settings.js"></script>
    <script src="../js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <container>
    <ul class="nav nav-tabs" id="main-nav">
      <li class="active"><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#store">Store</a></li>
      <li><a href="#settings"><span class="glyphicon glyphicon-wrench"></span></a></li>
    </ul>

    <div class="tab-content">

      <div class="tab-pane active" id="home">
        <!-- Content will be appended here. Check js/main,js -->
        <img src="../images/ycpasswordy_logo.png" alt="..." class="img-thumbnail">
        <div class="form-item">
            <label for="input"><b>Check Password :</b><br></label>
        <div class="input-group">
        <input
          type="password"
          id="password"
          class="form-control"
          name="passwordType"
          aria-label="Enter a password:"/>
        <span class="input-group-btn">
          <button
            id="checkpass_submit"
            class="btn btn-secondary"
            type="button"
            style="cursor:pointer;">Verify</button>
        </span>
      </div>
    
        <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Password has:</h1>
          <ul class="lead list-group" id="requirements">
            <li id="length" class="list-group-item">At least 8 characters</li>
            <li id="lowercase" class="list-group-item">At least 1 lowercase letter</li>
            <li id="uppercase" class="list-group-item">At least 1 uppercase letter</li>
            <li id="number" class="list-group-item">At least 1 numerical number</li>
            <li id="special" class="list-group-item">At least 1 special character</li>
          </ul>
          </div>
        </div>
        <script type="text/javascript" src="../js/checkpw.js"></script>
    
          </div>





      </div>

       <div class="tab-pane" id="about">
        <form class="about">
      <!-- Text Content appended here from js/main,js -->
        </form>
      </div>

       <div class="tab-pane" id="store">
        <form class="store">
      <!-- Text Content appended here from js/main,js -->
          <div class="form-item">
            <label for="text-field">Site URL</label>
            <input type="text" name="text-field" />
          </div>
          <div class="form-item">
            <label for="text-field">Site Password</label>
            <input type="text" name="text-field" />
          </div>

          <button type="button" class="btn btn-success save-pwstore">Save</button>
          <button type="button" class="btn btn-warning view-pwstore">View</button>
          <button type="button" id="gen-twofac" class="btn btn-success">G2FA</button>
          <script type="text/javascript" src="../js/authentication.js"></script>
        </form>
        
      </div>
      
      <!-- The settings pane, expand at will -->
      <div class="tab-pane" id="settings">
        <form class="settings">
          <div class="form-item">
            <label for="text-field">Textfield</label>
            <input type="text" name="text-field" />
          </div>

          <div class="form-item">
            <label for="checkbox-field">Checkbox</label>
            <input type="checkbox" name="checkbox-field" />
          </div>
          
          <div class="form-item">
            <label for="select-field">Select</label>
            <select name="select-field">
              <option value="item-1">Item 1</option>
              <option value="item-2">Item 2</option>
              <option value="item-3">Item 3</option>
            </select>
          </div>

          <div class="form-item">
            <label for="select-field">Radio</label>
            <input type="radio" name="sex" value="male">Male<br>
            <input type="radio" name="sex" value="female">Female
          </div>

          <div class="form-item">
            <button type="button" class="btn btn-success save-settings">Save</button>
            <button type="button" class="btn btn-warning cancel-settings">Cancel</button>
          </div>
        </form>
      </div>

    </div>
  </container>
  </body>
</html>
